<style>

		.job-listing .job-listing-footer {
			 height: 100px;
	 } 
	 span.bookmark-icon {
			 top: -22px;
	 }
	 
	 .job-listing-details {
			 display: flex;
			 flex-wrap: wrap;
			 align-items: flex-start;
			 padding: 30px;
			 padding-bottom: 30px;
	 }
	 .listings-container{
		 text-align: right;
	 }
	 
	 .sidebar-widget{
		 text-align: right;
	 }
	
	 .full-page-sidebar .full-page-sidebar-inner {
			overflow: auto;
			height: 660px;
	}
	.full-page-sidebar-inner {
			position: fixed;
			width: 355px;
	}
	.Pagination{
		margin-top: 30px;
	}

	 </style>
	 
	 
	 <!-- Wrapper -->
	 <div id="wrapper">
	 <!-- Spacer / End-->
	 <div class="clearfix"></div>
	 <!-- Header Container / End -->
	 
	 <!-- Page Content
	 ================================================== -->
	 <div class="full-page-container">
	 
		 <div class="full-page-sidebar">
			 <div class="full-page-sidebar-inner" data-simplebar>
				 <div class="sidebar-container">
					 
					 <!-- Location -->
					 <div class="sidebar-widget">
						 <h3>المكان</h3>
						 <div class="input-with-icon">
							 <div id="autocomplete-container">
								
										<select #addressSearch  class="selectpicker with-border" data-size="7" title="Select Job Type" style=" display: block !important;"
										required> 
											<option>الرياض</option>
											<option>مكه</option>
											<option>جده</option>
											<option>المدينه</option>
											<option>القصيم</option>
											<option>القنفذه</option>
											<option>عسير</option>
											<option>تبوك</option>
											<option>حائل</option>
											<option>جازان</option>
											<option>نجران</option>
											<option>الطائف</option>
											<option>الاحساء</option>
											<option>الجبيل</option>
											<option>القطيف</option>
											<option>الخبر</option>
											<option>خميس مشيط</option>
											<option>ابه</option>
											<option>حفر الباطن</option>
											<option>ظهران</option>
											<option>الدرعيه</option>
											<option>الخرج</option>
										</select>
								
							 </div>
							 <i class="icon-material-outline-location-on"></i>
						 </div>
					 </div>
	 
					 
					 <!-- Keywords -->
					 <div class="sidebar-widget">
						 <h3>تبحث عن</h3>
						 <div class="keywords-container">
							 <div class="keyword-input-container">
								 <input type="text" class="keyword-input" #titleSearch  placeholder="مثال:عنوان الوظيفه"/>
							 </div>
							 <div class="keywords-list"><!-- keywords go here --></div>
							 <div class="clearfix"></div>
						 </div>
					 </div>

					 <!-- Job Types -->
					 <div class="sidebar-widget">
						 <h3>نوع الوظيفه</h3>
	 
						 <div class="switches-list">
							 <div class="switch-container">
								 
								 <label class="switch"><input #typeSearch  value="عن بعد" name="type"   type="radio"><span class="switch-button"></span> عن بعد</label>
							 </div>
	 
							 <div class="switch-container">
								 <label class="switch"><input #typeSearch   value="دوام كامل"  name="type"  type="radio"><span class="switch-button"></span>دوام كامل</label>
							 </div>
	 
							 <div class="switch-container">
								 <label class="switch"><input #typeSearch  value="دوام جزئي" name="type"   type="radio"><span class="switch-button"></span>دوام جزئي</label>
							 </div>
	 
							 <div class="switch-container">
								 <label class="switch"><input #typeSearch  value="تدريب"   name="type"   type="radio"><span class="switch-button"></span> تدريب</label>
							 </div>
							 <div class="switch-container">
								 <label class="switch"><input #typeSearch value="وظيفه مؤقته"  name="type"   type="radio"><span class="switch-button"></span>وظيفه مؤقته</label>
							 </div>
						 </div>
	 
					 </div>
	 
	 
						 
	 
				 </div>
				 <!-- Sidebar Container / End -->
	 
				 <!-- Search Button -->
				 <div class="sidebar-search-button-container">
					 <button  (click)="search(titleSearch.value,addressSearch.value,typeSearch.value)"     class="button ripple-effect">ابحث</button>
				 </div>
				 <!-- Search Button / End-->
	 
			 </div>
		 </div>
		 <!-- Full Page Sidebar / End -->
		 
		 <!-- Full Page Content -->
		 <div class="full-page-content-container" data-simplebar>
			 <div class="full-page-content-inner">
	 
				 <h3 class="page-title">جميع الوظائف</h3>
	      
				 <div class="notify-box margin-top-15">
					 <div class="switch-container">
						  <select>
									<option>فلتر</option>
									<option  [(ngModel)]="reverse" >الاحدث</option>
									<option click="sortReverse()">الاقدم</option>
								</select>
					 </div>
	 
					 <div class="sort-by">
              <label class="switch"><input type="checkbox"><span class="switch-button"></span><span class="switch-text">Turn on email alerts for this search</span></label>
					 </div> 
				 </div>

	 
				 <!-- Pagination -->
				 <div class="row">       
						<ul class="col-md-12 Pagination">
							<li class="col-md-6  col-xs-12 listing ripple-effect" style="text-align:right;list-style-type: none;"  *ngFor="let job of data  | paginate: { itemsPerPage: 8, currentPage: p } " > 

												<a  class="job-listing  ">
								
													<!-- Job Listing Details -->
													<div class="job-listing-details">
														<!-- Logo -->
														<div class="job-listing-company-logo">
															<img src="images/company-logo-05.png" alt="">
														</div>
								
														<!-- Details -->
														<div class="job-listing-description">
															
															<h4 (click)="getJob(job)" class="job-listing-company">{{job.title}}</h4>
															<!-- <h3 class="job-listing-title">{{employeeData.firstName}}</h3> -->
														</div>
													</div>
											
													
													<!-- Job Listing Footer -->
													<div class="job-listing-footer">
															<span (click)="bookmark(job._id ,job)"  class="bookmark-icon"></span>
														<ul>
															<li>{{job.address}}<i class="icon-material-outline-location-on"></i></li>
															<li><i class="icon-material-outline-business-center"></i>{{job.type}}</li>
															<li> SAR {{job.Min}} -  SAR {{job.Max}}<i class="icon-material-outline-account-balance-wallet"></i></li>
															<br>
															<li>{{TimeFromNow(job.createdAt)}}</li>
														</ul>
													</div>
												</a>
						    	</li>            
						</ul>
					 <pagination-controls (pageChange)="p = $event" ></pagination-controls>
				 </div>
				<app-footer></app-footer>
	 
			 </div>
		 </div>
		 <!-- Full Page Content / End -->
	 
	 </div>
	 
	 
	 </div>
	 <!-- Wrapper / End -->

	 <script>
	 // Snackbar for user status switcher
	 $('#snackbar-user-status label').click(function() { 
		 Snackbar.show({
			 text: 'Your status has been changed!',
			 pos: 'bottom-center',
			 showAction: false,
			 actionText: "Dismiss",
			 duration: 3000,
			 textColor: '#fff',
			 backgroundColor: '#383838'
		 }); 
	 }); 
	 </script>
	 
	 <!-- Google Autocomplete -->
	 <script>
		 function initAutocomplete() {
				var options = {
				 types: ['(cities)'],
				 // componentRestrictions: {country: "us"}
				};
	 
				var input = document.getElementById('autocomplete-input');
				var autocomplete = new google.maps.places.Autocomplete(input, options);
		 }
	 </script>
	 
	 <!-- Google API & Maps -->
	 <!-- Geting an API Key: https://developers.google.com/maps/documentation/javascript/get-api-key -->
	 <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
