<style>

  .job-listing .job-listing-footer {
     height: 100px;
 } 
 span.bookmark-icon {
     top: -22px;
 }
 
 .job-listing-details {
     display: flex;
     flex-wrap: wrap;
     align-items: flex-start;
     padding: 30px;
     padding-bottom: 30px;
 }
 .listings-container{
   text-align: right;
 }
 
 .sidebar-widget{
   text-align: right;
 }

 .full-page-sidebar .full-page-sidebar-inner {
    overflow: auto;
    height: 660px;
}
.full-page-sidebar-inner {
		position: fixed;
    width: 355px;
}

 </style>
 
 
 <!-- Wrapper -->
 <div id="wrapper">
 <!-- Spacer / End-->
 <div class="clearfix"></div>
 <!-- Header Container / End -->
 
 <!-- Page Content
 ================================================== -->
 <div class="full-page-container">
 
   <div class="full-page-sidebar">
     <div class="full-page-sidebar-inner" data-simplebar>
       <div class="sidebar-container">
         
         <!-- Location -->
         <div class="sidebar-widget">
           <h3>المكان</h3>
           <div class="input-with-icon">
             <div id="autocomplete-container">
               <input id="autocomplete-input" #addressSearch  type="text" placeholder="Location">
             </div>
             <i class="icon-material-outline-location-on"></i>
           </div>
         </div>
 
         
         <!-- Keywords -->
         <div class="sidebar-widget">
           <h3>تبحث عن</h3>
           <div class="keywords-container">
             <div class="keyword-input-container">
               <input type="text" class="keyword-input" #titleSearch  placeholder="مثال:عنوان الوظيفه"/>
             </div>
             <div class="keywords-list"><!-- keywords go here --></div>
             <div class="clearfix"></div>
           </div>
         </div>
         
         <!-- Category -->
         <!-- <div class="sidebar-widget">
           <h3>Category</h3>
           <select  multiple data-selected-text-format="count" data-size="7" title="All Categories" >
             <option>Admin Support</option>
             <option>Customer Service</option>
             <option>Data Analytics</option>
             <option>Design & Creative</option>
             <option>Legal</option>
             <option>Software Developing</option>
             <option>IT & Networking</option>
             <option>Writing</option>
             <option>Translation</option>
             <option>Sales & Marketing</option>
           </select>
         </div> -->
         
         <!-- Job Types -->
         <div class="sidebar-widget">
           <h3>نوع الوظيفه</h3>
 
           <div class="switches-list">
             <div class="switch-container">
               <label class="switch"><input #typeSearch  value="عن بعد" name="type"   type="radio"><span class="switch-button"></span> عن بعد</label>
             </div>
 
             <div class="switch-container">
               <label class="switch"><input #typeSearch   value="دوام كامل"  name="type"  type="radio"><span class="switch-button"></span>دوام كامل</label>
             </div>
 
             <div class="switch-container">
               <label class="switch"><input #typeSearch  value="دوام جزئي" name="type"   type="radio"><span class="switch-button"></span>دوام جزئي</label>
             </div>
 
             <div class="switch-container">
               <label class="switch"><input #typeSearch  value="تدريب"   name="type"   type="radio"><span class="switch-button"></span> تدريب</label>
             </div>
             <div class="switch-container">
               <label class="switch"><input #typeSearch value="وظيفه مؤقته"  name="type"   type="radio"><span class="switch-button"></span>وظيفه مؤقته</label>
             </div>
           </div>
 
         </div>
 
 
           
 
       </div>
       <!-- Sidebar Container / End -->
 
       <!-- Search Button -->
       <div class="sidebar-search-button-container">
         <button  (click)="search(titleSearch.value,addressSearch.value,typeSearch.value)"     class="button ripple-effect">ابحث</button>
       </div>
       <!-- Search Button / End-->
 
     </div>
   </div>
   <!-- Full Page Sidebar / End -->
   
   <!-- Full Page Content -->
   <div class="full-page-content-container" data-simplebar>
     <div class="full-page-content-inner">
 
       <h3 class="page-title">Search Results</h3>
 
       <div class="notify-box margin-top-15">
         <div class="switch-container">
           <label class="switch"><input type="checkbox"><span class="switch-button"></span><span class="switch-text">Turn on email alerts for this search</span></label>
         </div>
 
         <div class="sort-by">
           <span>Sort by:</span>
           <select class="selectpicker hide-tick">
             <option>Relevance</option>
             <option>Newest</option>
             <option>Oldest</option>
             <option>Random</option>
           </select>
         </div>
       </div>
       <div class="row">
       <div class="col-xs-12 listings-container margin-top-35">
         
 
         <div class="col-md-12  col-xs-12 listing" style="text-align:right;" *ngFor='let job of jobs'>
         <!-- Job Listing -->
         <a href="single-job-page.html" class="job-listing">
 
           <!-- Job Listing Details -->
           <div class="job-listing-details">
             <!-- Logo -->
             <div class="job-listing-company-logo">
               <img src="images/company-logo-05.png" alt="">
             </div>
 
             <!-- Details -->
             <div class="job-listing-description">
               <h4 click=" getJob(job.id)" class="job-listing-company">Alilia</h4>
               <h3 class="job-listing-title">{{job.title}}</h3>
             </div>
           </div>
       
 
           <!-- Job Listing Footer -->
           <div class="job-listing-footer">
             <span class="bookmark-icon"></span>
             <ul>
               <li>{{job.address}}<i class="icon-material-outline-location-on"></i></li>
               <li><i class="icon-material-outline-business-center"></i>{{job.type}}</li>
               <li> SAR {{job.Min}} -  SAR {{job.Max}}<i class="icon-material-outline-account-balance-wallet"></i></li>
               <br>
               <li>{{TimeFromNow(job.createdAt)}}</li>
             </ul>
           </div>
         </a>
         
         </div>
         </div>
 
       </div>
 
       <!-- Pagination -->
       <div class="clearfix"></div>
       <div class="pagination-container margin-top-20 margin-bottom-20">
         <nav class="pagination">
           <ul>
             <li class="pagination-arrow"><a href="#" class="ripple-effect"><i class="icon-material-outline-keyboard-arrow-left"></i></a></li>
             <li><a href="#" class="ripple-effect">1</a></li>
             <li><a href="#" class="ripple-effect current-page">2</a></li>
             <li><a href="#" class="ripple-effect">3</a></li>
             <li><a href="#" class="ripple-effect">4</a></li>
             <li class="pagination-arrow"><a href="#" class="ripple-effect"><i class="icon-material-outline-keyboard-arrow-right"></i></a></li>
           </ul>
         </nav>
       </div>
       <div class="clearfix"></div>
       <!-- Pagination / End -->
 
      <app-footer></app-footer>
 
     </div>
   </div>
   <!-- Full Page Content / End -->
 
 </div>
 
 
 </div>
 <!-- Wrapper / End -->

 <!-- Google Autocomplete -->
 <script>
   function initAutocomplete() {
      var options = {
       types: ['(cities)'],
       // componentRestrictions: {country: "us"}
      };
 
      var input = document.getElementById('autocomplete-input');
      var autocomplete = new google.maps.places.Autocomplete(input, options);
   }
 </script>
